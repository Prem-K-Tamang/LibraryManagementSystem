{% extends 'base.html' %}

{% block title %}
    Create Gate Pass - Library Mangement System
{% endblock title%}

{% block content %}

 <div class="container">
  <div class="row">
      <div class="col-md-12 col-xl-12 d-flex">
          <a href="{% url 'gate_pass' %}"><h3 class="pl-1 mb-4">Gate Pass</h3></a> 
          <h5 class="mt-1 text-secondary"> &nbsp; / Issue Gate Pass</h5>
      </div>
  </div>
 <div class="row">
      <div class="col-md-12 col-xl-12">
          <form method="POST" enctype="multipart/form-data" class="pl-3" >
            {% csrf_token %}
            
            <!-- {{form.as_p}} -->
            <div class="form-group">
                <label for="student">
                    Student
                </label>
                <select name="student" id="student" class="form-control" autofocus>
                    {% if students %}
                        {% for student in students %}
                            <option value="{{student.student_id}}">
                                {{student.name}}
                            </option>

                        {% endfor %}

                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Reason</label>
                <textarea name="reason" id="reason" cols="70" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Issue Gate Pass" class="btn btn-primary mt-3 mr-5">
                <input type="reset" value="Cancel" class="btn btn-danger mt-3">
            </div>
          </form>
    </div>
 </div>
 <div class="row">
     <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12">
      {% if messages %}
          {% for message in messages %}
              <p class="text-center text-dark"> * {{message}}</p>
          {% endfor %}
      {% endif %}
      </div>
    </div>
</div>



{% endblock content %}
