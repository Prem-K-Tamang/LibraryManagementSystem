{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" type="text/javascript" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <style>
            body {
                background: #f3f3f3;
            }

            .login_form {
                margin:0 auto!important;
                background-color: #fefefe;
                border-radius: 2px;
            }

            @media (min-width: 768px) {
                .login_form{
                    max-width: 32vw !important;
                }
            }


    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mt-5">
                <form name='login_form' class="login_form pl-5 pr-5" method="post" >
                    {% csrf_token %}
                        <div class="form-group">
                            <h5 class="company mb-5 mt-4 pt-5  text-center">Library Management System - Login</h5>
                        </div>
                        <div class="form-group mb-4">
                          <label for="username" class="text-left">Username</label>
                          <input type="text" class="form-control" id="username" name="username" tabindex="1" autocomplete="username" autofocus >                        </div>
                        <div class="form-group">
                          <label for="password" >Password</label>
                          <input type="password" class="form-control" id="password" name="password" tabindex="2">
                        </div>

                        <div class="form-group">
                            {% if messages %}
                                {% for message in messages %}
                                    
                                        <p class="login-error" id="loginError" > <span id="asterisk">*</span> <span id="error-msg"> {{message}}</span></p>
                                    
                                {% endfor %}
                            {% endif %}
                        </div>
                        
                        <div class="form-group text-center mb-3">
                            <button type="submit" class="btn btn-primary mt-5 mb-5" tabindex="3">Login</button>
                        </div>
                    
                </form>
            </div>
        </div>

        
    </div>

</body>
</html>
