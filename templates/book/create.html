{% extends 'base.html' %}

{% block title %}
    Create book - Library Mangement System
{% endblock title%}

{% block content %}

 <div class="container">
  <div class="row">
      <div class="col-md-12 col-xl-12 d-flex">
          <a href="{% url 'list_book' %}" class="review-title"><h3 class="pl-1 mb-4">Books</h3></a> 
          <h5 class="mt-1"> &nbsp; / Add new Book</h5>
      </div>
  </div>
 <div class="row">
      <div class="col-md-11 col-xl-11">
          <form method="POST" enctype="multipart/form-data" class="pl-3" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Book Name</label>
                <input type="text" class="form-control" name="name" autofocus tabindex="1">
            </div>
<!-- 
            <div class="form-group">
              <label for="book_no">Book No.</label>
              <input type="number" maxlength="20" min="1"  minlength="1" class="form-control" name="book_no" id="book_no" tabindex="2">
            </div> -->

            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" name="author" id="author" tabindex="3">
            </div>

            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" name="quantity" class="form-control" tabindex="4">
            </div>
            <div class="form-group">
              <label for="subject_code">Subject Code</label>
              <input type="text" id="subject_code"  name="code" class="form-control" tabindex="5">
            </div>

            <div class="form-group text-center">
                <input type="submit" value="Add Book" class="btn btn-primary btn-sm mt-3 mr-5">
                <input type="reset" value="Reset" class="btn btn-danger btn-sm mt-3">
            </div>
          </form>
    </div>
 </div>
 <div class="row">
     <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12">
      {% if messages %}
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
      {% endif %}
      </div>
    </div>
</div>



{% endblock content %}
