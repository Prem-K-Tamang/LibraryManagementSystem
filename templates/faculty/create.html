{% extends 'base.html' %}

{% block title %}
    Create Faculty - Library Mangement System
{% endblock title%}

{% block content %}

 <div class="container">
  <div class="row">
      <div class="col-md-12 col-xl-12 d-flex">
          <a href="{% url 'list_book' %}"><h3 class="pl-1 mb-4">Faculties</h3></a> 
          <h5 class="mt-1 text-secondary"> &nbsp; / Add new Faculty</h5>
      </div>
  </div>
 <div class="row">
      <div class="col-md-11 col-xl-11">
          <form method="POST" enctype="multipart/form-data" class="pl-3" >
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Faculty Name</label>
                <input type="text" class="form-control" name="name" autofocus autocomplete="name" autocapitalize tabindex="1">
            </div>
            <div class="form-group">
              <label for="total_student">Total Student</label>
              <input type="number" class="form-control" name="total_student" id="total_student" tabindex="2">
            </div>

            <div class="form-group text-center">
                <input type="submit" value="Add Faculty" class="btn btn-primary mt-3 mr-5">
                <input type="reset" value="Reset" class="btn btn-danger mt-3">
            </div>
          </form>
    </div>
 </div>
 <div class="row">
     <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12">
      {% if messages %}
          {% for message in messages %}
              <p class="text-center text-dark"> * {{message}}</p>
          {% endfor %}
      {% endif %}
      </div>
    </div>
</div>



{% endblock content %}
