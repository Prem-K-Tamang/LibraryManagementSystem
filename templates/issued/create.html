{% extends 'base.html' %}

{% block title %}
    Create Issue - Library Mangement System
{% endblock title%}

{% block content %}

 <div class="container">
  <div class="row">
      <div class="col-md-12 col-xl-12 d-flex">
          <a href="{% url 'list_issued' %}"><h3 class="pl-1 mb-4">Issued Books</h3></a> 
          <h5 class="mt-1 text-secondary"> &nbsp; / Issue new book</h5>
      </div>
  </div>
 <div class="row">
      <div class="col-md-11 col-xl-11">
          <form method="POST" enctype="multipart/form-data" class="pl-3" >
            {% csrf_token %}
            <div class="form-group">
                <label for="student">Student</label>
                <select name="student" id="student" class="form-control">
                    {% if students %}
                        {% for student in students %}
                            <option value="{{student.student_id}}">
                                {{student.name}}
                            </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="form-group">
                <label for="book">
                    Book
                </label>

                <select name="book" id="book" class="form-control">
                    {% if books %}
                        {% for book in books  %}
                            <option value="{{book.id}}">
                                {{book.name}}
                            </option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="form-group">
                <label for="due_date">
                    Due Date
                </label>
                <input type="datetime-local" name="due_date" id="due_date" required>
            </div>
           
            <div class="form-group text-center">
                <input type="submit" value="Issue" class="btn btn-primary mt-3 mr-5">
                <input type="reset" value="Cancel" class="btn btn-danger mt-3">
            </div>
          </form>
    </div>
 </div>
 <div class="row">
     <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12">
      {% if messages %}
          {% for message in messages %}
              <p class="text-center text-dark"> * {{message}}</p>
          {% endfor %}
      {% endif %}
      </div>
    </div>
</div>



{% endblock content %}
